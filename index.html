<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dinosaur - Offline game</title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/main.js" type="module" defer></script>
        <link rel="shortcut icon" href="./assets/img/dino.png" />
    </head>
    <body>
        <div class="popup" id="popup-1" data-popup>
            <div class="overlay"></div>
            <div class="content">
                <div class="content-flex">
                    <div class="close-btn" data-close>&times;</div>
                    <h1 class="score" data-score-popup>SCORE - 2365</h1>
                    <div class="save-fields">
                        <input type="text" name="username" id="username" placeholder="Type name here..." data-username />
                        <button class="save" data-save>SAVE</button>
                    </div>
                    <div class="play-or-exit">
                        <button class="play-again" data-play-again>Play again</button>
                        <button class="exit-game" data-exit-game>Exit</button>
                    </div>
                </div>
            </div>
        </div>
        <h1 id="start-text" data-start-text>Press Space to play...</h1>
        <div class="game" data-game>
            <div class="scores hide">
                <p id="high-score" data-high-score>00033</p>
                <p id="score" data-score>00000</p>
            </div>
            <div class="char-box" data-char-box>
                <img class="char" id="char" src="./assets/img/dino.png" alt="dino" data-char />
            </div>
            <div class="obstacles hide" data-obstacles></div>
        </div>
        <div class="leaderboard">
            <h1>Leaderboard - All Time</h1>
            <ol>
                <div class="first-5">
                    <li class="positions">1st</li>
                    <li class="positions">2nd</li>
                    <li class="positions">3rd</li>
                    <li class="positions">4th</li>
                    <li class="positions">5th</li>
                </div>
                <div class="vertical-line"></div>
                <div class="last-5">
                    <li class="positions">6th</li>
                    <li class="positions">7th</li>
                    <li class="positions">8th</li>
                    <li class="positions">shorter</li>
                    <li class="positions">test username</li>
                </div>
            </ol>
        </div>
    </body>
</html>
