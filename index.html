<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dinosaur - Offline game</title>
        <link rel="stylesheet" href="./styles/styles.css" />
        <script src="./scripts/main.js" type="module" defer></script>
    </head>
    <body>
        <div class="game" data-game>
            <div class="scores hide">
                <p id="high-score" data-high-score>00033</p>
                <p id="score" data-score>00000</p>
            </div>
            <div class="char-box" data-char-box></div>
            <div class="obstacles hide" data-obstacles></div>
        </div>
        <h1 data-start-text>Press Space to play...</h1>
    </body>
</html>
