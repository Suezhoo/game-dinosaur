<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dinosaur - Offline game</title>
        <link rel="stylesheet" href="./styles/styles.css" />
    </head>
    <body>
        <div class="game" data-game>
            <div class="scores hide">
                <p id="high-score" data-high-score>HI 00123</p>
                <p id="score" data-score>00456</p>
            </div>
            <img class="char" id="char" src="./assets/img/dino.png" alt="dino" data-char />
        </div>
        <h1 data-start-text>Press Space to play...</h1>
    </body>
    <script src="script.js"></script>
</html>
